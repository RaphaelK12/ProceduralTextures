<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Gallery</title>
<link type="text/css" href="css/style.css" rel="stylesheet" />
</head>
<body>
	<div id="content"> </div>
	
	<script type="text/javascript" src="http://simonwaldherr.github.io/micromarkdown.js/dist/micromarkdown.min.js"></script>
	<script type="text/javascript" src="js/glslCanvas.js"></script>
	<script>
	
		window.addEventListener("hashchange", function () {
			loadMarkdown();
			loadShaders();
		}, false);

		function loadMarkdown(){
			var mdFileURL = window.location.hash.substr(1);
			var mdText = "No **text**";
			if(mdFileURL){
				mdText = fetchHTTP(mdFileURL);
			} else {
				mdText = fetchHTTP("README.md");
			}
			content.innerHTML = micromarkdown.parse(mdText);
		}

		window.onload = function(){
			loadMarkdown();

			loadShaders();
			renderShaders(); 
		};
	</script>
</body>
</html>
