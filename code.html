<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>GLSL Shader Code</title>

		<link rel="stylesheet" href="css/zenburn.css">
		<style>
			body {
	  			background: #3f3f3f;
	  			margin: 0; padding: 0;
			}

			pre {
			  margin: 0;
			  font-size: medium;
			}

			canvas.right {
			  position: absolute;
			  right: 10px;
			  background-color: #fff;
			}
		</style>
		
		
		<script src="src/highlight.min.js"></script>
		<script type="text/javascript" src="src/glslCanvas.js" defer></script>
	</head>
	<body>
		<canvas class="right" width="500" height="500"></canvas>

		<pre><code id="codeBlock" class="glsl">
	code here
		</code></pre>

		<script type="text/javascript">
			window.addEventListener("hashchange", function () {
				loadTag()
			}, false);

			function loadTag(){
				var fragShaderURL = window.location.hash === "" ? "src/default.frag" : window.location.hash.substr(1);
				loadShaders(fragShaderURL);

				var docBlock = document.getElementById("codeBlock");
				if(docBlock){
					docBlock.innerHTML = fetchHTTP(fragShaderURL);
					hljs.highlightBlock(docBlock);
				}
			}

			window.onload = function () { 
				loadTag();
				renderShaders(); 
			};
		</script>
	</body>
</html>
